<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Photo Album</title>
    <meta charset="utf-8"><link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

    <!-- JS templates -->

    <!-- Album Cover Template -->
    <script type="text/template" id ="displayAlbumTemplate">
    <li>
    <div class='album-image-container'id="<%= albumRel %>">
      <img class = 'albumPhoto' src="<%= albumCover %>" >
    </div>
    <h3> <%= albumTitle %> </h3>
    </li>
    </script>

    <!-- Album Photo Template -->
    <script type="text/template" id ="displayAlbumCoverTemplate">
     <li class = 'photo-list'>
     <div class = 'album-image-picture-container'>
     <div class =  "<%= photoRel %>" </div>
     <img class= 'albumPhoto' src = "<%= photoFull %>" >
     <h4> <%= photoName %> </h4>
     </div>
     </li>
   </script>

    <!-- Navigation Template -->
    <script type="text/template" id="addNavigationTemplate">
     <li id = ' <%= albumRel %> '>
     <div class = 'navigation-link-container' id = "<%= albumRel %>" >
     <h4><%=albumTitle %></h4>
     </div>
     </li>
    </script>

    <!-- Enlarge -->

  </head>

  <div class="main-container">
    <section class = "home-page">
      <header>
        <h1>jQuery Photo Album</h1>
      </header>
        <div class="home-wrapper">
          <ul>
          </ul>
        </div>
    </section>
    <section class = "album-page inactive">
      <aside>
        <div class="back-home-button">
          <p>
            BACK HOME
          </p>
        </div> 
        <nav>
        <ul class = "navigation">
        </ul>
       </nav>
      </aside>
      <section class ="album-page-grid">
        <div class="album-wrapper">
          <ul>

          </ul>
        </div>
      </section>
    </section>
    <section class = "lightbox-page inactive">
      <div class="back-to-album-button">
        <p>
          Back to album
        </p>
      </div>
     <h1>Photo Name Goes Here</h1> 
    </section>
  </div>
  <body>
    <script charset="utf-8" src="images.js"></script>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script charset="utf-8" src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script charset="utf-8" src="app.js"></script>

  </body>
</html>
